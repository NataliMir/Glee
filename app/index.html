<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start-html</title>
    <link rel="stylesheet" href="css/style.min.css">
    </head> 
  
<body>  
  <header class="header">
    <div class="container">      
      <nav class="header__nav">
        <a class="logo" href="#">
          <img class="logo__img" src="images/global/logo.jpg" alt="logo Glee">
        </a>          
        <ul class="menu">
          <li class="menu__item">
            <a class="menu__link" href="#">Home+</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">About</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Services</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Pages+</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">News</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Contact</a>
          </li>
        </ul>
        <div class="usernav">
          <a class="usernav__link usernav__search" href="#">
            <span class="sr-only">push search</span>
          </a>
          <a class="usernav__link usernav__heart" href="#">
            <span class="usernav__num">0</span>
            <span class="sr-only">push favorite</span>
          </a>
          <a class="usernav__link usernav__cart" href="#">              
            <span class="usernav__num">0</span>
            <span class="sr-only">push cart</span>
          </a>
          <a class="usernav__link usernav__user" href="#">
            <span class="sr-only">push user menu</span>
          </a>
        </div>          
      </nav>      
    </div>
  </header>
  

  <script src="js/main.min.js"></script>
</body>
</html>
